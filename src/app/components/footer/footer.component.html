<footer class="bg-indigo-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 pt-12" *ngIf="visibility">
    <div class="max-w-7xl mx-auto p-4">
        <div class="grid gap-10 lg:grid-cols-3 text-center lg:text-left items-start">

            <div class="flex flex-col items-center lg:items-start">
                <h4 class="text-2xl font-bold text-indigo-800 dark:text-indigo-400 mb-2">
                    {{ 'footer.contact.title' | translate }}
                </h4>
                <p class="text-gray-600 dark:text-gray-400 mb-4">
                    {{ 'footer.contact.subtitle' | translate }}
                </p>
                <div class="flex space-x-4 justify-center lg:justify-start">
                    <a href="https://www.facebook.com/attila.m.hajas/" target="_blank" rel="noopener noreferrer">
                        <button
                                class="bg-white dark:bg-gray-700 text-blue-600 shadow-lg h-10 w-10 rounded-full hover:scale-105 transition-transform">
                            <i class="fab fa-facebook-square"></i>
                        </button>
                    </a>
                    <a href="https://github.com/hajasattila" target="_blank" rel="noopener noreferrer">
                        <button
                                class="bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-lg h-10 w-10 rounded-full hover:scale-105 transition-transform">
                            <i class="fab fa-github"></i>
                        </button>
                    </a>
                </div>
            </div>

            <div class="hidden lg:block"></div>

            <div class="flex flex-col items-center lg:items-start">
                <h4 class="text-xl font-semibold text-indigo-800 dark:text-indigo-400 mb-3">
                    {{ 'footer.more.title' | translate }}
                </h4>
                <ul class="space-y-2 text-gray-600 dark:text-gray-400">
                    <li>
                        <a routerLink="/gdpr" class="hover:text-indigo-800 dark:hover:text-indigo-300 transition-colors">
                            {{ 'footer.more.privacy' | translate }}
                        </a>
                    </li>
                    <li>
                        <a routerLink="/gdpr" class="hover:text-indigo-800 dark:hover:text-indigo-300 transition-colors">
                            {{ 'footer.more.terms' | translate }}
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Alsó copyright sor -->
        <div class="mt-10 border-t dark:border-gray-700 pt-6 text-center text-sm text-gray-500 dark:text-gray-400">
            © 2025 VotingVibe – {{ 'footer.copyright' | translate }}
            <a href="https://github.com/hajasattila" class="text-indigo-700 dark:text-indigo-400 hover:underline">
                Hajas Attila
            </a>
        </div>
    </div>
</footer>
